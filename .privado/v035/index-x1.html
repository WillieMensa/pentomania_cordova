	<script>

		window.onload = function(){
			init();
		};

		//--------------------
		// Inicio
		//--------------------
		function init()
		{
			document.write ("Detectando pantalla \n");
			document.write (screen.width + ' \n') ;
			DetectaPantalla();
		}

		  
		function DetectaPantalla()		//	detectar tamaño de pantalla
		{
			if (screen.width<1024) 
			   document.write ("Pequeña") 
			else 
			   if (screen.width<1280) 
				  document.write ("Mediana") 
			   else 
				  document.write ("Grande") 
		}

	</script>
